<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretador de Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
          <img src="image/header.png" alt="IMAGEM DE LOGO" id="cabecalho">
        </header>
        <section>
          <h3>Escolha o seu método:</h3>
          <select id="escolherMetodo">
            <option value="0">Selecione</option>
            <option value = "1">
            Cifra de cesar</option>
            <option value = "2">
            Base64</option>
          </select>
          <h3>Escolha se quer criptografar ou descriptografar:</h3>
          <div id="escolherCripDecrip">
            <input  type = "radio" id = "cripto" name = "metodo" value = "true">
            <label  for = "met1">Criptografar</label>
            <input  type = "radio" id = "met2" name = "metodo" value = "true">
            <label  for = "met2">Decriptografar</label>
          </div>

          <div id="entradaTexto">
            <h3>Digite seu texto</h3>
            <input type="text" name="entrada" id="entradas">
          </div>
          
          <div id="cifra">
            <h3>Selecione valor da chave de criptografia:</h3>
            <input type="number" name="adicao" id="adiciona" min="1">
            
            <p>Resultado:</p>
            <div id="cifraBox">
              <output type="text" id="resultadoCifra"></output>
            </div>

          </div>
          <div id="base">
            <p>Resultado:</p>
              <div id="baseBox">
                <output id = "resultadoBase" type = "text"></output>
              </div>
            </div>
            <button id="enviar">Enviar</button>
          </section>
        </div>
        <footer>
          <p>Site para fins educacionais</p>
          <p>Todos os direitos reservados</p>
          <p>Léo Costa 2021©</p>
      </footer>
    
</body>
</html>
