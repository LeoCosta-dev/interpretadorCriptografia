<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpredador de Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <section>
          <h3>Escolha o seu m√©todo:</h3>
          <div id="escolherMetodo">
            <input  type = "radio" id = "cesar" name = "metodoCripto" value = "1">
            <label  for = "met1">Cifra de cesar</label>
            <input  type = "radio" id = "metCript2" name = "metodoCripto" value = "2">
            <label  for = "met2">Base64</label>
          </div>
          <h3>Escolha se quer criptografar ou descriptografar:</h3>
          <div id="escolherCripDecrip">
            <input  type = "radio" id = "cripto" name = "metodo" value = "true">
            <label  for = "met1">Criptografar</label>
            <input  type = "radio" id = "met2" name = "metodo" value = "true">
            <label  for = "met2">Decriptografar</label>
          </div>

          <div id="entradaTexto">
            <h3>Digite seu texto</h3>
            <input type="text" name="entrada" id="entradas">
          </div>
          
          <div id="cifra">
            <h3>Selecione valor da chave de criptografia:</h3>
            <input type="number" name="adicao" id="adiciona" min="1">
            
            <p>Resultado:</p>
            <div id="cifraBox">
              <output type="text" id="resultadoCifra"></output>
            </div>

          </div>
          <div id="base">
            <p>Resultado:</p>
              <div id="baseBox">
                <output id = "resultadoBase" type = "text"></output>
              </div>
            </div>
            <button id="enviar">Enviar</button>
          </section>
          <footer>
            
        </footer>
    </div>
    
</body>
</html>
