<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpredador de Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <section>
          <div id="escolherMetodo">
            <h2>Escolha o seu método:</h2>
            <select name="seletor" id="options">
              <option>SELECIONE</option>
              <option value="true">CIFRA DE CÉSAR</option>
              <option value="false">BASE64</option>
            </select>
          </div>

          <div id="escolherCripDecrip">
            <input  type = "radio" id = "met1" name = "metodo" value = "met1">
            <label  for = "met1">Criptografar</label>
            <input  type = "radio" id = "met2" name = "metodo" value = "met2">
            <label  for = "met2">Decriptografar</label>
          </div>

          <div id="entradaTexto">
            <h3>Digite seu texto</h3>
            <input type="text" name="entrada" id="entradas">
          </div>

          <div id="cifra">
            <p>Selecione valor da chave de criptografia:</p>
            <input type="number" name="acressimo" id="acrecentar" min="1">

            <p>Resultado:</p>
            <div id="cifraBox">
              <p id="resultadoCifra"></p>
            </div>

          </div>
          <div id="base">
            <p>Resultado:</p>
              <div id="baseBox">
                <p id="resultadoBase"></p>
              </div>
          </div>
        </section>
        <footer>
            
        </footer>
    </div>
    
</body>
</html>
