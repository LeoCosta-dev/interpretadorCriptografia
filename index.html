<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpredador de Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <section>
            <div>
                <label for="menssagem">Escreva o que deseja codificar ou decodificar: </label>
                <textarea name="O que você criptografar/decriptografar?" id="menssagem" cols="22" rows="10" pattern="([aA-zZ]+)"></textarea>
            </div>
            <p>Voce quer criptografar ou decriptografar?</p>

            <div>
              <input type="radio" id="cripto" name="seleciona" value="cripto">
              <label for="cripto">Criptografar</label>
            </div>
            
            <div>
              <input type="radio" id="decripto" name="seleciona" value="decripto">
              <label for="Decripto">Decriptografar</label>
            </div>

            <p>Qual método de criptografia você quer?</p>

            <div>
              <input type="radio" id="met1" name="metodo" value="met1">
              <label for="met1">Cifra de César. (Não aceita números ou caractéres especiais)</label>
            </div>
            
            <div>
              <input type="radio" id="met2" name="metodo" value="met2">
              <label for="met2">Base64.</label>
            </div>
            
            <div class="botao">
                <button type="submit" id="enviar">Enviar</button>
            </div>
        </section>
        <footer>
            
        </footer>
    </div>
    
</body>
</html>
